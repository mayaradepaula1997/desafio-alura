<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio Alua</title>

    <link rel="stylesheet" type="text/css" href="/src/css/index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
    />
  </head>
  <body>
    <main>
      <img class="logo" src="/src//assets/Frame 6.svg" alt="LOGO" />
      <section class="cripto-section">
        <textarea class="input-texto" placeholder="Digite seu texto"></textarea>
      
          <span>
            <img src="/src/assets/bi_exclamation-circle-fill.svg" alt="EXCLAMATION">
            Apenas letras minúsculas e sem acento.
          </span>
      
        <div class="botoes">
          <button class="botao-criptografar">Criptografar</button>
          <button class="botao-descriptografar">Descriptografar</button>
        </div>
      </section>
      <section class="result-section">
        <p class="text-result"></p>
        <div class="sem-resultado">
          <img src="/src/assets/High quality products 1 1.svg" alt="SEM_RESULTADO" />
          <h3>Nenhuma mensagem encontrada</h3>
          <p>
            Digite um texto que você deseja criptografar ou descriptografar.
          </p>
        </div>
        <div class="botao-copiar">
          <button >Copiar</button>
        </div>
      </section>
    </main>

    <script src="/src/js/index.js"></script>
  </body>
</html>
